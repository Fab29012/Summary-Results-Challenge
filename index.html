<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Summary/results challenge</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="left-container" class="left-container">
        <div id="left-title" class="left-title"><h2>Your Result</h2></div>
        <div id="circle" class="circle"><h3>76</h3><br><p>of 100</p></div>
        <div id="left-subtitle" class="left-subtitle"><h4>Great</h4><br><h5>You scored higher than 65% of the people who have taken these tests.</h5></div>
      <div id="left-p" class="left-p"></div>
      </div>
      <div id="right-container" class="right-container">
        <div id="right-title" class="right-title"><h2 class="right">Summary</h2></div>
        <div id="reaction" class="reaction">⚡ Reaction <span class="charac">80 <span class="hundred">/100</span></span></div>
        <div id="memory" class="memory">🧠 Memory<span class="charac">92 <span class="hundred">/100</span></span></div>
        <div id="verbal" class="verbal">💬 Verbal<span class="charac">61 <span class="hundred">/100</span></span></div>
        <div id="visual" class="visual">👁️‍🗨️ Visual<span class="charac">72 <span class="hundred">/100</span></span></div>
        <div id="continue-button" class="continue-button"><input id="button" type="button" class="button" value="Continue" /> 
      </div>
    </div>
  </body>
</html>
